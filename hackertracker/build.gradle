buildscript {
    repositories {
        mavenCentral()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.0-beta1'
        // These docs use an open ended version so that our plugin
        // can be updated quickly in response to Android tooling updates

        // We recommend changing it to the latest version from our changelog:
        // https://docs.fabric.io/android/changelog.html#fabric-gradle-plugin
        classpath 'io.fabric.tools:gradle:1.22.0'
    }
}

apply plugin: 'com.android.application'
apply plugin: 'maven'
apply plugin: 'io.fabric'


repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
}

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    useLibrary  'org.apache.http.legacy'


    defaultConfig {

        applicationId "com.shortstack.hackertracker"
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 72
        versionName "4.0.beta.2"
    }

    buildTypes {
        release {
        }
    }
    productFlavors {
        defaultFlavor {
            proguardFile 'proguard-rules.txt'
        }
    }
    packagingOptions {
        exclude 'META-INF/LICENSE.txt'
    }
}

configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:25.1.0'
    compile 'com.android.support:design:25.1.0'
    compile 'com.android.support:appcompat-v7:25.1.0'
    compile 'com.android.support:recyclerview-v7:25.1.0'
    compile 'com.android.support:cardview-v7:25.1.0'
    compile 'com.android.support:preference-v7:25.1.0'
    compile 'org.parceler:parceler-api:0.2.7'
    provided 'org.parceler:parceler:0.2.7'
    compile 'com.uber.sdk:rides-android:0.5.1'


    // Butterknife for View Binding
    compile 'com.jakewharton:butterknife:7.0.1'

    // Generic Renders for Lists
    compile 'com.github.Shyish:GenericRenderers:1.0.2'

    // Pretty Logger
    compile 'com.orhanobut:logger:1.15'

    // PDF Viewer
    compile 'com.joanzapata.pdfview:android-pdfview:1.0.4@aar'

    // Eventbus
    compile 'com.squareup:otto:1.3.8'

    // Reviews
    compile 'com.github.stkent:amplify:1.4.0'

    // Crash
    compile('com.crashlytics.sdk.android:crashlytics:2.6.5@aar') {
        transitive = true;
    }
    compile 'com.android.support.constraint:constraint-layout:1.0.0-beta4'
}
